<div class="container">
	<h1>Graphical Visualisation of the process instance: {{ variables[0].iid }}</h1>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Instance Details</h3>
		</div>
		<div ng-init="activities={{activities | json}}"></div>
		<div class="panel-body" ng-repeat="activity in activities">

			<button class="btn btn-info btn-lg" style="font-size:16px;">
				<span class="glyphicon glyphicon-tasks"></span>
				<a class="button" href="#">{{ activity.name }}  </a>
				<span class="badge">
					{{ activity.status }}
				</span>
			</button>
